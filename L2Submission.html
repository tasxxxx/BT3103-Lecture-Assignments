<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CPP V-1.0</title>

    <link rel="stylesheet" href="CPP.css"></link>
</head>

<body>
    <h1 id="firstHeader">Welcome to CPP</h1>

    <div id="formContainer">

        <h1 id="form">Add Coins</h1>

        <form id="userForm">

                <label for="coin">Coin Name:</label>
                <input type="text" id="coin" required="" placeholder="Enter Coin"><br><br>

                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker" required="" placeholder="Valid Ticker"><br><br>

                <label for="price">Buy Price:</label>
                <input type="number" id="price" required="" placeholder="Buy Price"><br><br>

                <label for="quantity">Buy Quantity:</label>
                <input type="number" id="quantity" required="" placeholder="Quantity"><br><br>

            <button id="saveButton" type="button">Save</button><br><br>

        </form>

    </div>

    <div id="portfolioContainer">

        <h2 id="portfolio">Current Portfolio</h2>

        <table id="table">

            <tr>
                <th>S.No</th>
                <th>Coin</th>
                <th>Ticker</th>
                <th>Buy_Price</th>
                <th>Buy_Quantity</th>
                <th>Current_Price</th>
                <th>Profit</th>
                <th>Options</th>
            </tr>

        </table>
        
        <br><br><br>
    </div>

    <h2 id="lastHeader">Your Total Profit is XX$</h2>

</body>

</html>
